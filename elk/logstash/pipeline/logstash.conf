input {
	http {
		port => 5044
		ssl_enabled => true
		ssl_key => "/usr/share/logstash/config/certs/logstash/logstash.key"
		ssl_certificate => "/usr/share/logstash/config/certs/logstash/logstash.crt"
		codec => json
	}
}
filter {
	if [http][method] != "POST" {
		drop {}
	}
	if ![ip] or ![intraid] {
		drop {}
	}

	geoip {
		source => "ip"
		target => "geoip"
	}
	if "_geoip_lookup_failure" in [tags] {
		drop {}
	}

	mutate {
		rename => {"[geoip][ip]" => "ip"}
		rename => {"[geoip][geo]" => "geo"}
		remove_field => ["geoip"]
		remove_field => ["@version", "host", "http", "url", "user_agent", "event"]
	}
}
output {
	stdout {
		codec => rubydebug
	}
	elasticsearch {
		user => logstash_internal
		password => "${ELASTIC_PASSWORD}"
		hosts => ["${MONITORING_ELASTICSEARCH_HOSTS}"]
		ssl_enabled => true
		ssl_certificate_authorities => ["/usr/share/logstash/config/certs/ca/ca.crt"]
		index => "logstash-access"
	}
}
