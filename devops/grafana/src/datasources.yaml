apiVersion: 1

datasources:
- name: grafana-postgresql-datasource
  type: postgres
  access: proxy
  database: ${POSTGRES_USER}
  user: ${POSTGRES_USER}
  url: postgres:5432
  secureJsonData:
    password: ${POSTGRES_PASSWORD}
  jsonData:
    postgresVersion: 160
  readOnly: false
- name: Prometheus
  type: prometheus
  access: proxy
  url: https://prometheus:9090
  isDefault: true
  editable: true
  jsonData:
    httpMethod: POST
    manageAlerts: true
    prometheusType: Prometheus
    prometheusVersion: 2.44.0
    cacheLevel: 'High'
    disableRecordingRules: false
    incrementalQueryOverlapWindow: 10m
    tlsSkipVerify: true